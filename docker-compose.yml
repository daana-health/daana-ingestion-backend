version: '3.8'

services:
  daana-ingestion:
    build: .
    container_name: daana-ingestion-service
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_NAME=Daana Ingestion Service
      - APP_VERSION=1.0.0
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
