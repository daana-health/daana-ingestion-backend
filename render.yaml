# Render Blueprint for Daana Ingestion Backend
services:
  - type: web
    name: daana-ingestion-backend
    runtime: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Must be set manually in Render Dashboard
      - key: APP_NAME
        value: Daana Ingestion Service
      - key: APP_VERSION
        value: 1.0.0
      - key: DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /health
